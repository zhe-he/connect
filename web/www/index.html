<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,initial-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
	<title>联网教程</title>
	<link rel="shortcut icon" type="image/ico" href="favicon.ico" />
	<link href="apple-touch-icon-precomposed.png" rel="apple-touch-icon-precomposed">
	<link rel="stylesheet" type="text/css" href="./css/wifi_help.css">
	<script type="text/javascript" src="./js/common.js"></script>

	<!-- Piwik -->
	<script type="text/javascript">
	  var _paq = _paq || [];
	  // tracker methods like "setCustomDimension" should be called before "trackPageView"
	  _paq.push(['trackPageView']);
	  _paq.push(['enableLinkTracking']);
	  (function() {
	    var u="http://connect.iwangfan.com/piwik/";
	    _paq.push(['setTrackerUrl', u+'piwik.php']);
	    _paq.push(['setSiteId', '1']);
	    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
	    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
	  })();
	</script>
	<!-- End Piwik Code -->
</head>
<body>
	<p class="wifi_help_p">因系统限制，请按下面步骤进行连接</p>

	<ul class="wifi_help_nav">
		<li><i>1</i>打开系统WiFi列表</li>
		<li><i>2</i>找到带有往返连接标识的WiFi</li>
		<li><i>3</i>点击连接</li>
	</ul>

	<div class="wifi_help_img">
		<img src="./images/tmp/k1_0.jpg">
	</div>

	<div id='download'>Download</div>
	<script type="text/javascript" src="./js/wifi_help.js"></script>

</body>
</html>
